<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Rick</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.5.0/d3.min.js"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
    <div id="pie"></div>
    <script>
        var url = "/pie";
        // YOUR CODE HERE
        // Use d3 to fetch the json from your api
        d3.json("/pie").then(function(lyrics){
            // create a pie chart with the api data
            var layout = {
                title: "Lyric Frequency"
            }
            var LINE = document.getElementById("pie");
            Plotly.plot(LINE, lyrics, layout);
        })
        

    </script>
</body>
</html>
